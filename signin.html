<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Merch Store.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <form action="/signin" method="post" class="form-signin"> <!-- Set action to /signin and method to POST -->
            <h2>Sign In Admin</h2>
            <div class="content">
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter username" name="username" required> <!-- Use name="username" -->
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password" name="password" required> <!-- Use name="password" -->
                </div>

            </div>
            
            <div class="button-container">
                <button type="submit">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
